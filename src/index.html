<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- Default form login -->
<form class="text-center border border-light p-5 " style="align-items: center;" action="login" method="POST">
<div style="margin-left: 22%;">
    <p class="h4 col-md-4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="text" i class="form-control col-md-4 mb-4" name="username"  placeholder="Username">

    <!-- Password -->
    <input type="password" class="form-control col-md-4 mb-4" name="password" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block col-md-4 mb-4" type="submit">Sign in</button>

   <!-- Register -->
<p class="col-md-4 mb-4">Not a member?
    <a href="/register">Register</a>
</p>


   </div>
</form>
<!-- Default form login -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
